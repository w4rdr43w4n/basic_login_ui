<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Login UI</title>
  </head>
  <body>
    <div class="container">
      <span class="title">Register</span>

      <input class="userInput" id="usr" required="required" />
      <span class="userL">Username</span>

      <input id="pwd" class="passInput" type="password" required="required" />
      <span class="passL">Password</span>
      <button class="upload">Upload</button>
      <button class="view">View</button>
    </div>
    <div class="info">
      <button class="close">x</button>
      <button class="cls">Delete history</button>
      <div class="det_info">
        <h1>Login log:</h1>
        <div id="val"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
